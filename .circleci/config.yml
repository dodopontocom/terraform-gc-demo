version: 2.1

defaults: &defaults
  environment:
    TF_GCP_BUCKET: "gcp-laboratories-tf-state"
    TERRAFORM_STR: "terraform"
    TF_VAR_project_id: "gcp-laboratories"
    TF_VAR_region: "us-central1"
    TF_VAR_service_account_credential_path: "/root/terraform-gcp-lab/.credentials/credential.json"

  working_directory: /root/terraform-gcp-lab
only-releasable: &only-releasable
  filters:
    branches:
      only:
        - master
        - develop
        - patch
non-releasable: &non-releasable
  filters:
    branches:
      ignore:
        - master
        - develop
        - patch
gcp-account-template: &gcp-account-template
  docker:
    - image: google/cloud-sdk
  steps:
    - checkout
    - run:
        name: "validate gcp service account"
        command: |
          echo ${GCP_SA} > ${TF_VAR_service_account_credential_path}
          gcloud auth activate-service-account --key-file=${TF_VAR_service_account_credential_path}
          gcloud config set project ${TF_VAR_project_id}
          echo "checking bucket..."
          gsutil ls gs://${TF_GCP_BUCKET}/
          echo "bucket step passed..."
terraform-template: &terraform-template
  docker:
    - image: hashicorp/terraform
  steps:
    - checkout
    - run:
        name: "terraform provisioning"
        command: |
          echo ${GCP_SA} > ${TF_VAR_service_account_credential_path}
          cd ${TERRAFORM_STR}
          terraform init -backend-config="bucket=${TF_GCP_BUCKET}" -backend-config="prefix=${TERRAFORM_STR}"
          terraform plan
          # terraform apply --auto-approve
jobs:
  test_gcp_sa_account:
    <<: *defaults
    <<: *gcp-account-template
  terraform_provisioning:
    <<: *defaults
    <<: *terraform-template

workflows:
  version: 2.1
  GCP_LABS:
    jobs:
      - test_gcp_sa_account:
        <<: *non-releasable
      - terraform_provisioning:
        <<: *non-releasable